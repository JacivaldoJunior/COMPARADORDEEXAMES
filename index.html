<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de PDF para Excel - Exames</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-3xl font-bold text-center text-green-700 mb-6">ðŸ“„ Converter PDF de PreÃ§os em Excel</h1>

    <!-- Upload PDF -->
    <div class="mb-6">
      <label class="block font-semibold mb-2">Selecione o PDF com a lista de exames:</label>
      <input type="file" id="pdfInput" class="w-full border rounded p-2 mb-2" accept="application/pdf" />
      <button id="convertBtn" onclick="converterPdfParaExcel()" class="bg-indigo-600 text-white p-3 rounded font-semibold hover:bg-indigo-700 flex items-center gap-2">
        <span>Converter PDF</span>
        <span id="spinner" class="hidden animate-spin border-2 border-white border-t-transparent rounded-full w-5 h-5"></span>
      </button>
    </div>

    <!-- Mensagem de sucesso -->
    <div id="successMessage" class="hidden text-green-700 font-semibold mt-4 flex items-center gap-2">
      âœ… PDF convertido com sucesso! Clique no botÃ£o abaixo para baixar o Excel.
    </div>

    <!-- Link para download -->
    <a id="downloadExcelApoio" href="#" download="planilha_apoio_convertida.xlsx" class="hidden mt-4 inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">ðŸ“¥ Baixar Excel Convertido</a>
  </div>

  <script>
    async function converterPdfParaExcel() {
      const fileInput = document.getElementById('pdfInput');
      const file = fileInput.files[0];
      const spinner = document.getElementById('spinner');
      const successMessage = document.getElementById('successMessage');
      const downloadLink = document.getElementById('downloadExcelApoio');

      if (!file) return alert("Selecione um PDF.");

      spinner.classList.remove("hidden");
      successMessage.classList.add("hidden");
      downloadLink.classList.add("hidden");

      const reader = new FileReader();
      reader.onload = async function () {
        try {
          const typedarray = new Uint8Array(reader.result);
          const loadingTask = pdfjsLib.getDocument({ data: typedarray });
          const pdf = await loadingTask.promise;

          let textContent = "";
          for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            const pageText = content.items.map((item) => item.str).join(" ");
            textContent += pageText + "\n";
          }

          const linhas = textContent.split("\n").filter((l) => l.trim());
          const dados = [];

          linhas.forEach((linha) => {
            const match = linha.match(/(.+?)\s+R\$\s*([\d,.]+)/i);
            if (match) {
              const exame = match[1].trim();
              const valor = parseFloat(match[2].replace('.', '').replace(',', '.'));
              if (!isNaN(valor)) {
                dados.push({ Exame: exame, Valor: valor });
              }
            }
          });

          spinner.classList.add("hidden");

          if (dados.length === 0) {
            alert("Nenhum dado foi extraÃ­do. Verifique se o PDF contÃ©m nome do exame seguido de valor em R$.");
            return;
          }

          const worksheet = XLSX.utils.json_to_sheet(dados);
          const workbook = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(workbook, worksheet, "Planilha Apoio PDF");
          const blob = XLSX.write(workbook, { bookType: "xlsx", type: "blob" });
          const url = URL.createObjectURL(blob);

          downloadLink.href = url;
          downloadLink.classList.remove("hidden");
          successMessage.classList.remove("hidden");
        } catch (error) {
          console.error("Erro ao converter PDF:", error);
          alert("Erro ao processar o PDF. Verifique o console para mais detalhes.");
          spinner.classList.add("hidden");
        }
      };

      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
